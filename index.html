<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'informations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3436;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Entrer vos informations</h2>
    <form>
      <input type="text" placeholder="Nom" required><br>
      <input type="text" placeholder="PrÃ©nom" required><br>
      <button type="submit">Envoyer</button>
    </form>
    <footer>Projet Licence - QR Interface</footer>
  </div>
</body>
</html>
